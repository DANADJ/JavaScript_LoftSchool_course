<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		#addBox {
			box-sizing: border-box;
			width: 150px;
			height: 40px;
			background: rgba(0, 0, 255, 0.8);
			border: 2px solid limegreen;
			border-radius: 10px;
			color: white;
			font-size: 14px;
			box-shadow: 0 0 10px 1px black;
		}
		#addBox:active{
			box-shadow: inset 0 0 15px black;
		}
		#addBox:hover {
			cursor: pointer;
			background: blue;
		}
		.conteiner {
			box-sizing: border-box;
			width: 150px;
			height: 40px;
			margin: 50px auto;
		}
	</style>
</head>
<body>
<div class="conteiner">
	<button id="addBox">Добавить элемент</button>
</div>
<script src="main.js"></script>
</body>
</html>
