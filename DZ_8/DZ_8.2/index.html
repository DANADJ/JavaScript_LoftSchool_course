<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
<script src="//vk.com/js/api/openapi.js" type="text/javascript"></script>
<script type="text/x-handlebars-template" id="friend">
	{{#each list}}
	<li class="friend" id="">
		<div class="foto">
			<img class="img" src="{{photo_100}}" alt="">
		</div>
		<div class="main-info">
			<div id="name">
				<div class="info">{{first_name}}</div>
				<div class="info">{{last_name}}</div>
			</div>
			<div>
				<div class="info" id="hbd">{{bdate}}</div>
				<div class="info" id="age">Возраст: {{age}}</div>
			</div>
		</div>
	</li>
	{{/each}}
</script>
<script src="main.js" type="text/javascript"></script>
